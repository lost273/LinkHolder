<div class="card bg-light card-body mb-3" ng-controller="authCtrl">
    
    <div class="alert alert-info" ng-hide="authenticationError">
        Enter your name, username and password and click Register
    </div>

    <div class="alert alert-danger" ng-show="authenticationError">
        Authentication Failed ({{authenticationError.status}}). Try again.
    </div>

    <form name="regForm" novalidate>
        <div class="form-group">
                <label>Name</label>
                <input name="name" class="form-control" ng-model="name" required />
        </div>
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" ng-model="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" 
                   ng-model="password" required />
        </div>
        <div class="text-center">
            <button ng-click="userRegister(name, username, password)"
                    ng-disabled="authForm.$invalid"
                    class="btn btn-primary">
                Register
            </button>
        </div>
    </form>
</div>
