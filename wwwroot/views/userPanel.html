
<div class="panel panel-default row" ng-controller="panelCtrl">
    <div class="col-xs-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button ng-click="editUser(user.id, user.name, user.email)" 
                        class="btn btn-outline-success pull-right">
                        Edit</button>
                    <button ng-click="deleteUser(user.id)" 
                        class="btn btn-outline-danger pull-right">
                        Del
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-striped">
                <thead>
                <tr>
                    <th>Role</th>
                    <th>Del</th>
                    <th>Add</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="role in roles">
                    <td>{{role.roleName}}
                        <br>
                        <button ng-click="changeRole(role.id)"
                            class="btn btn-success">
                            Change Role
                        </button>
                    </td>
                    <td>
                        <div class="form-check" ng-repeat="id in role.idsToAdd">
                            <label class="form-check-label" >
                                <input type="checkbox" class="form-check-input"> {{getUserName(id)}}
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="form-check" ng-repeat="id in role.idsToDelete">
                            <label class="form-check-label" >
                                <input type="checkbox" class="form-check-input"> {{getUserName(id)}}
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
</div>
