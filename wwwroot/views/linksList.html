<div class="panel panel-default row" ng-controller="folderListCtrl">
    <div class="col-xs-3">
            <a ng-repeat="folder in folders | orderBy:'name'"   
                ng-click="selectFolder(folder)" class="btn btn-outline-warning btn-block"
                ng-class="getFolderClass(folder.name)">
                {{folder.name}}
            </a>
    </div>
    <div class="col-xs-8">
        <div class="container">          
                <table class="table table-striped" >
                    <thead>
                    <tr>
                        <th>Link</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="link in selectedFolder.myLinks">
                        <td>{{link.body}}</td>
                        <td>{{link.description}}</td>
                    </tr>
                    </div>
                    </tbody>
                </table>
        </div>
    </div>
